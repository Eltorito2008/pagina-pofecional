<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="profecional.css">
</head>
<body>
  <div class="seccion">
    <h2>Iniciar Sesión</h2>

    <input id="nombre" placeholder="Nombre">
    <input id="usuario" placeholder="Usuario">
    <input id="contraseña" type="password" placeholder="Contraseña">

    <button onclick="registrar()">Iniciar Sesión</button>

    <p id="mensaje"></p>

    <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    <a href="juego.html">Jugar ahora</a>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    function registrar() {
      const nombre = document.getElementById("nombre").value;
      const usuario = document.getElementById("usuario").value;
      const contraseña = document.getElementById("contraseña").value;
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !usuario || !contraseña) {
        mensaje.textContent = "Completa todos los campos";
        return;
      }

      let datos = { nombre, usuario, contraseña };
      localStorage.setItem("usuarioRegistrado", JSON.stringify(datos));

      mensaje.textContent = "¡Sesión iniciada correctamente!";
      setTimeout(() => {
        window.location.href = "juego.html";
      }, 800);
    }
  </script>
</body>
</html>
